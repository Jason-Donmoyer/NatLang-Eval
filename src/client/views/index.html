<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

</head>

<body>

    <header>
        <div class="logo">
            <!-- Logo -->
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="targetUrl" type="text" placeholder="Enter a valid url">
                <input id="submit-button" type="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>

                <section>
                    <h1>Your results:</h1>
                    <div id="results">
                        <h3 id="score"></h3>
                        <p id="subjectivity"></p>
                        <p id="confidence"></p>
                        <p id="irony"></p>
                    </div>
                </section>

    <footer>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/service-worker.js");
            });
        }
    </script>

</html>
